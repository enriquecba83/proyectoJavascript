<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <title>Document</title>
    
</head>
<body>
    <div class="px-4 py-5 my-5 text-center">
        <img class="d-block mx-auto mb-4" src="./assets/banco.jpg" alt="" width="72" height="57">
        <h1 class="display-5 fw-bold">Banco nacional de la Gente</h1>
        <form id="form-registrar" class="col-lg-6 mx-auto row">
            <div class="form-group col-lg-6 container">
                <label for="titular">Nombre del Titular</label>
                <input type="text" id="titular" class="form-control" placeholder="Ingrese nombre del titular">
            </div>
            <div class="col-lg-6 container">
                <label for="contacto">Contacto</label>
                <input type="text" id="contacto" class="form-control" placeholder="Contacto">
            </div>
            <div class="col-lg-6 container">
                <label for="saldo">Saldo</label>
                <input type="text" id="saldo" class="form-control" placeholder="Saldo">
            </div>
            <div class="container mt-4">
                <button type="submit" id="registrar" class="btn btn-primary">Agregar</button>
            </div>
        </form>
        <form class="col-lg-6 mx-auto row">
            <div class="form-group col-lg-6 container">
                <label for="titularConsulta">Nombre del Titular</label>
                <input type="text" class="form-control" id="titularConsulta" placeholder="Ingrese nombre del titular">
            </div>
            <div class="col-lg-6 container">
                <label for="monto">Monto</label>
                <input type="text" class="form-control" id="monto" placeholder="Monto">
            </div>
            <div class="container mt-4">
                <button id="consultar" class="btn btn-primary">Consultar</button>
                <button id="retirar" class="btn btn-primary">Retirar</button>
                <button id="depositar" class="btn btn-primary">Depositar</button>
            </div>
        </form>
    </div>
    <script src="./js/Producto.js"></script>
    <script src="./js/Pokemon.js"></script>
    <script src="./js/cuenta.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/Item.js"></script>
</body>
</html>
